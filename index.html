<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentbot Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <!-- Blank page content goes here -->
    </div>

    <!-- Chatbot button in the bottom-right corner -->
    <div class="chatbot-container">
        <button class="chatbot-btn" onclick="toggleChat()">Chat with Dentbot</button>
        <div class="chatbot-box" id="chatbotBox">
            <div class="chatbot-header">
                <h3>Dentbot</h3>
                <button onclick="toggleChat()">X</button>
            </div>
            <div class="chatbot-body">
                <div id="chatbotMessages"></div>
                <input type="text" id="chatInput" placeholder="Type your message here..." onkeypress="sendMessage(event)">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
